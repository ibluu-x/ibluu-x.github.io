
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-Month Anniversary</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background: #ff3b2f;
        }

        .hidden {
            display: none;
        }

        #heartContainer {
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background: red;
            margin: 0 auto;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: red;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        #heartContainer p {
            margin-top: 25px;
            font-size: 24px;
            color: black;
            font-weight: bold;
        }

        @keyframes fadeIn {
            0%  { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
                padding: 0 10px;
            }

            button {
                font-size: 16px;
                padding: 8px 16px;
            }

            .heart, .heart::before, .heart::after {
                width: 60px;
                height: 60px;
            }

            #heartContainer p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wanna see?</h1>
        <button id="revealButton">Click</button>
        <div id="heartContainer" class="hidden">
            <div class="heart"></div>
            <p>You make every day feel like a fairytale ðŸ’«</p>
            <p>Happy 1 month, babe!</p>
        </div>
    </div>

    <script>
        document.getElementById('revealButton').addEventListener('click', function() {
            document.getElementById('revealButton').style.display = 'none';
            document.querySelector('h1').style.display = 'none';
            document.getElementById('heartContainer').classList.remove('hidden');
        });
    </script>
</body>
</html>
